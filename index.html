<html>
<head>
  <title>Rav4Pi</title>
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div id="container">
    <div id="map">
    MAP GOES HERE
    </div>
    <div id="car-info">
      <h2 id="location">LOADING</h2>
      <h1 id="speed">...</h1>
    </div>
    <div id="music">
      <div id="music-controls">
        <select id="playlists"></select>
        <button id="back"><i class="fa fa-fast-backward fa-3x" aria-hidden="true"></i></button>
        <button id="play"><i class="fa fa-play fa-3x hidden" aria-hidden="true"></i><i class="fa fa-pause fa-3x" aria-hidden="true"></i></button>
        <button id="forward"><i class="fa fa-fast-forward fa-3x" aria-hidden="true"></i></button>
        <button id="shuffle"><i class="fa fa-random fa-3x" aria-hidden="true"></i></button>
      </div>
      <table>
        <tr>
          <td class="artist">LOADING SONG LIST</td>
          <td class="title"></td>
        </tr>
        <tr>
          <td class="artist"></td>
          <td class="title"></td>
        </tr>
        <tr id="now-playing">
          <td class="artist"></td>
          <td class="title"></td>
        </tr>
        <tr>
          <td class="artist"></td>
          <td class="title"></td>
        </tr>
        <tr>
          <td class="artist"></td>
          <td class="title"></td>
        </tr>
      </table>
    </div>
  </div>
  
  <script src="private/apikey"></script>
  <script src="assets/js/lib/socket.io.slim.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/music.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
